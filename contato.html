<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="contato.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #333;">
      <div class="container-fluid">
        <span class="navbar-brand text-light" href="#">Formulário</span>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
        <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"><i class="bi bi-justify"></i></button>
      </div>
    </nav>
  </header>

  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasRight"
    aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header pb-0">
      <h5 class="offcanvas-title text-light" id="offcanvasRightLabel">MENU</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <hr>
    <div class="offcanvas-body text-light pt-0">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </div>
  </div>

    <div class="area">
      <div class="container">
        <div class="feedback">
          <h3 class="mb-3">Contate-nos</h3>
          <form action="#" method="post" onsubmit="validar();">
            <div>
              <input class="mb-3 p-1" type="text" id="nome" name="nome" placeholder="Nome" autofocus required>
            </div>
            <div>
              <input class="mb-3 p-1" type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div>
              <textarea style="resize: none; max-width: 209px;" cols="23" class="mb-3 p-1" id="mensagem" name="mensagem" placeholder="Deixe seu feedback..." required></textarea>
            </div>
            <button class="btn btn-form-submmit btn-primary" type="submit">Enviar</button>
          </form>
          
        </div>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2023 Todos os direitos reservados</p>
    </div>
</body>

</html>
